<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Laravel</title>
      <!-- Styles -->
      <link href="css/app.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.4.0/css/bootstrap-rtl.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" href="css/styles.css">
      <script>
         $(function(){
             var hash = window.location.hash;
             hash && $('ul.nav a[href="' + hash + '"]').tab('show');
         
             $('.nav-tabs a').click(function (e) {
                 $(this).tab('show');
                 var scrollmem = $('body').scrollTop();
                 window.location.hash = this.hash;
                 $('html,body').scrollTop(scrollmem);
             });
         });
      </script>
   </head>
   <body>
      <div id="app">
         <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
               <div class="navbar-header">
                  <!-- Collapsed Hamburger -->
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse" aria-expanded="false">
                  <span class="sr-only">Toggle Navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
                  <!-- Branding Image -->
                  <a class="navbar-brand" href="https://urhoston.me/admin">
                  <img src="images/logo.png" class="img-responsive">
                  </a>
               </div>
               <div class="collapse navbar-collapse" id="app-navbar-collapse">
                  <!-- Left Side Of Navbar -->
                  <ul class="nav navbar-nav">
                     &nbsp;
                  </ul>
                  <!-- Right Side Of Navbar -->
                  <ul class="nav navbar-nav navbar-left">
                     <!-- Authentication Links -->
                     <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" aria-haspopup="true">
                        <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                           <li>
                              <a href="https://urhoston.me/logout"
                                 onclick="event.preventDefault();
                                 document.getElementById('logout-form').submit();">
                              تسجيل الخروج
                              </a>
                              <form id="logout-form" action="https://urhoston.me/logout" method="POST" style="display: none;">
                                 <input type="hidden" name="_token" value="V7q0mUM3y0i2fHewXNFns6GWMD1QfeW0oB34lDxy">
                              </form>
                           </li>
                        </ul>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
         <!--/ Start Section  -->
         <section class="form">
            <div class="title text-center"><h2>المحتوي</h2></div>
            <div class="container">
               <div class="col-md-12">
                  <div class="form-group">
                     <label for="categories">أقسام المحتوي</label>
                     <select class="form-control" name="categories">
                        <option value="0">قسم 1</option>
                        <option value="1">قسم 2</option>
                        <option value="2">قسم 3</option>
                        <option value="3">قسم 4</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="title" >العنوان:</label>
                     <input class="form-control" name="title" type="text" id="title">
                  </div>
                  <div class="form-group">
                     <label for="subject">الموضوع:</label>
                     <textarea class="form-control" rows="5" id="subject"></textarea>
                  </div>
                  <div class="form-group">
                     
                     <div class="col-md-4">
                        <div class="fileUpload btn btn-primary">
                         <label for="photo">إضافة صورة</label>
                         <input name="photo" type="file" id="photo" class="upload" onchange="readURL(this);"/>
                        </div>
                     </div>
                     <div class="col-md-8">
                        <img id="blah" src="images/1.png" alt="الصورة" />
                     </div>
                     
                  </div>
                  <div class="col-md-12">
                     <input type="submit" value="حفظ" class="btn btn-primary">
                  </div>
               </div>
            </div>
         </section>
         <!--/  Section -->
      </div>
      <!-- Scripts -->
      <script src="js/app.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
